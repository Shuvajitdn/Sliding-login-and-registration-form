<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Sliding Login/Register Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            height: 100%;
            overflow: hidden;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .background-Right {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #000428, #004e92);
            background-size: cover;
            background-position: 50% 50%;
        }

        .background-Left {
            position: absolute;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #02a8a8, #4fb783);
            background-size: cover;
            background-position: 50% 50%;
        }

        #background {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -3;
        }

        #slide {
            width: 50%;
            max-height: 100%;
            height: 100%;
            overflow: hidden;
            margin-left: 50%;
            position: absolute;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
            transition: margin-left 0.5s ease;
        }

        .top {
            width: 200%;
            height: 100%;
            position: relative;
            left: -100%;
            transition: margin-left 0.5s ease;
        }

        .left, .right {
            width: 50%;
            height: 100%;
            background: #fff;
            position: absolute;
        }

        .left { left: 0; }
        .right { right: 0; }

        .content {
            width: 250px;
            margin: 0 auto;
            top: 30%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .content h2 {
            color: #4caf50;
            font-size: 35px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            width: auto;
            padding: 12px 20px;
            margin: 8px 4px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .on-off {
            background: none;
            color: #4caf50;
            border: 1px solid #4caf50;
            box-shadow: none;
        }

        .on-off:hover {
            background: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <div id="background">
        <div class="background-Right"></div>
        <div class="background-Left"></div>
    </div>

    <div id="slide">
        <div class="top">
            <div class="left">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form method="post" onsubmit="return false;">
                        <input type="text" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                    </form>
                    <button id="LeftToRight" class="on-off">Login</button>
                    <button>Register</button>
                </div>
            </div>
            <div class="right">
                <div class="content">
                    <h2>Login</h2>
                    <form method="post" onsubmit="return false;">
                        <input type="text" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <button id="RightToLeft" class="on-off">Register</button>
                        <button>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#RightToLeft").on("click", function () {
                $("#slide").animate({
                    marginLeft: "0",
                });
                $(".top").animate({
                    marginLeft: "100%",
                });
            });
            $("#LeftToRight").on("click", function () {
                $("#slide").animate({
                    marginLeft: "50%",
                });
                $(".top").animate({
                    marginLeft: "0",
                });
            });
        });
    </script>
</body>
</html>
